<div>
    <h1 mat-dialog-title>Add Company</h1>
    <div mat-dialog-content class="form-group" style="height: 400px;">


        <input [(ngModel)]="payload.companyName" class="form-control form-control-sm" placeholder="Company Name">
        <br>
        <input [(ngModel)]="payload.groupCompany" class="form-control form-control-sm" placeholder="Group Comapny">
        <br>
        <input [(ngModel)]="payload.city" class="form-control form-control-sm" placeholder="City">
        <br>
        <input [(ngModel)]="payload.state" class="form-control form-control-sm" placeholder="State">
        <br>
        <input [(ngModel)]="payload.creator" class="form-control form-control-sm" placeholder="Creator">
        <br>

        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Close</button>
            <button mat-button (click)="saveRecord()" cdkFocusInitial>Save Company</button>
        </div>
    </div>
