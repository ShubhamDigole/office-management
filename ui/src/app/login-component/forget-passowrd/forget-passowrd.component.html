<div class="back">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Reset password</h3>

            <div class="card-text" >
                
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter your email address and we will send you a link to reset
                            your password.</label>
                        <input type="email" [(ngModel)]="email" class="form-control form-control-sm" placeholder="Enter your email address">
                    </div>

                    <button (click)="onSubmit()" class="btn btn-primary btn-block">Send password reset email</button>
                
            </div>
        </div>
    </div>
</div>
